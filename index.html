<!DOCTYPE html>
<html>
  <head>
    <title>HSRadiostar -- Be Your School's Own DJ!</title>
    <link href="/styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="main-page">
      <section class="large" id="logo">
        HSRadiostar
      </section>
      <section id="button-placer">
        <section id="begin-broadcast" class="button">
          Start Broadcasting
        </section>
        <section id="find-station" class="button">
          Find a Station
        </section>
      </section>
      <br/>
      <section class="mid radio-font" id="station-list-text">
        Popular Stations
      </section>
    </section>
    
    <section id="broadcasting-room">
      <section class="mid radio-font give-shadow">
        Broadcasting Room
      </section>
      <section class="button-container">
        <section class="button" id="return-from-bd">
          Return
        </section>
      </section>
      <br/>
      <br/>
      <br/>
      <section>
        <p class="small arial-font">Soundcloud/Bandcamp Playlist link: <input type="text" class="text-input" id="playlist-link"/></p>
      </section>
    </section>
    
    <!-- Libraries -->
    <script src="/scripts/libraries/jquery.min.js"></script>
    
    <!-- Scripts-->
    <script src="/scripts/fx.js"></script>
    <script src="/scripts/frontend.js"></script>  
  </body>
</html>
